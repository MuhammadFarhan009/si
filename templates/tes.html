<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .chat-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 100px);
            overflow-y: scroll;
        }
        .message {
            margin: 8px;
            padding: 8px;
            border-radius: 8px;
        }
        .user {
            background-color: #F3F4F6;
            align-self: flex-start;
        }
        .bot {
            background-color: #DBEAFE;
            align-self: flex-start;
        }
        .fixed-bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: white;
            padding: 8px;
            box-shadow: 0px -2px 4px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1 class="mx-auto text-center py-8 bg-gray-300 text-2xl">Chatbot</h1>
    <div id="chat">
        <div id="chat-container" class="chat-container"></div>
        <div class="fixed-bottom">
            <form id="user-input-form" class="my-8">
              <input type="text" id="user-input" placeholder="Type a message..." class="border border-gray-500 rounded-xl py-1 px-3" />
              <button type="submit" class="border border-gray-500 rounded-xl py-1 px-6">Send</button>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const chatContainer = document.getElementById('chat-container');
            const userInput = document.getElementById('user-input');
            const userInputForm = document.getElementById('user-input-form');

            userInputForm.addEventListener('submit', function (event) {
                event.preventDefault();
                const userMessage = userInput.value;
                userInput.value = '';

                const userMessageElement = document.createElement('div');
                userMessageElement.classList.add('message', 'user');
                userMessageElement.textContent = `You: ${userMessage}`;
                chatContainer.appendChild(userMessageElement);

                fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 'message': userMessage }),
                })
                .then(response => response.json())
                .then(data => {
                    const botMessageElement = document.createElement('div');
                    botMessageElement.classList.add('message', 'bot');
                    botMessageElement.textContent = `Chatbot: ${data.response}`;
                    chatContainer.appendChild(botMessageElement);

                    chatContainer.scrollTop = chatContainer.scrollHeight;
                })
                .catch(error => console.error(error));
            });
        });
    </script>
</body>
</html>
